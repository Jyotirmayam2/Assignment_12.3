<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Defined Map Function</title>
</head>
<body>
    <script>
        //Upon complete of input array iteration it should return the array that holds the result of 
        //applying callback function on every element 
        var mapArray = map([2, 4, 6], function (num) { return num * 2; }); 
        console.log("Result of the map function is : " + mapArray);
        
        //the function named map that takes 2 parameters, first is an array and second is a callback 
        //function that accepts single parameter 
        function map(arr, callback){
            result = [];
            //Map function iterate on the array and invoke the given callback, capture the 
            //return value into new array
            arr.forEach(function (n) {
            result.push(callback(n));
            });
            return result;
        }
    </script>
</body>
</html>
